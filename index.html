<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScyteZoweb</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        
        h1 {
            color: #7DF9FF;
            text-shadow: 0 0 5px #7DF9FF, 0 0 10px #7DF9FF, 0 0 20px #7DF9FF;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        .script-title {
            color: #7DF9FF;
            text-shadow: 0 0 5px #7DF9FF, 0 0 10px #7DF9FF;
            margin-bottom: 15px;
            font-size: 1.5em;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .script-container {
            width: 80%;
            max-width: 800px;
            position: relative;
            margin-bottom: 40px;
            text-align: center;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            background-color: #111;
            color: #7DF9FF;
            border: 2px solid #7DF9FF;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            resize: none;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(125, 249, 255, 0.5);
            transition: all 0.3s;
        }
        
        textarea:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(125, 249, 255, 0.8);
        }
        
        button {
            background-color: transparent;
            color: #7DF9FF;
            border: 2px solid #7DF9FF;
            padding: 12px 25px;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(125, 249, 255, 0.5);
            text-shadow: 0 0 5px #7DF9FF;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background-color: rgba(125, 249, 255, 0.1);
            box-shadow: 0 0 20px rgba(125, 249, 255, 0.8);
            text-shadow: 0 0 10px #7DF9FF;
        }
        
        button:before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid #7DF9FF;
            border-radius: 5px;
            animation: buttonGlow 2s linear infinite;
            opacity: 0;
        }
        
        button:hover:before {
            opacity: 1;
        }
        
        .copied-message {
            color: #7DF9FF;
            text-shadow: 0 0 5px #7DF9FF;
            margin-top: 15px;
            display: none;
            font-size: 1.1em;
            animation: fadeIn 0.5s;
        }
        
        .separator {
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #7DF9FF, transparent);
            margin: 30px 0;
            opacity: 0.3;
        }
        
        .executor-section {
            margin-top: 40px;
            text-align: center;
        }
        
        .executor-title {
            color: #FF7DF9;
            text-shadow: 0 0 5px #FF7DF9, 0 0 10px #FF7DF9;
            font-size: 1.8em;
            margin-bottom: 20px;
            animation: glowPink 1.5s ease-in-out infinite alternate;
        }
        
        .executor-image {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #7DF9FF;
            box-shadow: 0 0 15px rgba(125, 249, 255, 0.7);
        }
        
        .script-image {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 2px solid #7DF9FF;
            box-shadow: 0 0 15px rgba(125, 249, 255, 0.7);
            display: block;
            margin: 0 auto 10px;
        }
        
        .script-label {
            color: #7DF9FF;
            text-shadow: 0 0 5px #7DF9FF;
            margin-bottom: 10px;
            font-size: 1.2em;
            text-align: center;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #7DF9FF, 0 0 10px #7DF9FF;
            }
            to {
                text-shadow: 0 0 10px #7DF9FF, 0 0 20px #7DF9FF, 0 0 30px #7DF9FF;
            }
        }
        
        @keyframes glowPink {
            from {
                text-shadow: 0 0 5px #FF7DF9, 0 0 10px #FF7DF9;
            }
            to {
                text-shadow: 0 0 10px #FF7DF9, 0 0 20px #FF7DF9, 0 0 30px #FF7DF9;
            }
        }
        
        @keyframes buttonGlow {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1.05);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .particle {
            position: absolute;
            background-color: rgba(125, 249, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>ScyteZoweb</h1>
    
    <!-- NatHub Script Section -->
    <div class="script-container">
        <div class="script-label">Script</div>
        <img src="nat.png" class="script-image" alt="NatHub">
        <div class="script-title">Nathub Grow A Garden Script</div>
        <textarea id="script-text1" readonly>loadstring(game:HttpGet("https://get.nathub.xyz/loader"))()</textarea>
        <button id="copy-button1">Copy Script</button>
        <div id="copied-message1" class="copied-message">Script copied to clipboard!</div>
    </div>
    
    <div class="separator"></div>
    
    <!-- Speed Hub Script Section -->
    <div class="script-container">
        <div class="script-label"></div>
        <img src="speed.jpeg" class="script-image" alt="Speed Hub">
        <div class="script-title">Speedhub Grow A Garden Script</div>
        <textarea id="script-text2" readonly>loadstring(game:HttpGet("https://raw.githubusercontent.com/AhmadV99/Speed-Hub-X/main/Speed%20Hub%20X.lua", true))()</textarea>
        <button id="copy-button2">Copy Script</button>
        <div id="copied-message2" class="copied-message">Script copied to clipboard!</div>
    </div>

    <!-- Delta Executor Section -->
    <div class="separator"></div>
    
    <div class="executor-section">
        <div class="executor-title">EXECUTOR ROBLOX FOR ANDROID</div>
        <img src="delta.jpeg" class="executor-image" alt="Delta Executor">
        <a href="https://delta.webfiles.pro/android.html" target="_blank">
            <button id="download-button">Download Delta Executor Here</button>
        </a>
    </div>

    <script>
        // Copy functionality
        document.getElementById('copy-button1').addEventListener('click', function() {
            copyScript('script-text1', 'copied-message1', this);
        });

        document.getElementById('copy-button2').addEventListener('click', function() {
            copyScript('script-text2', 'copied-message2', this);
        });

        function copyScript(textId, messageId, button) {
            const scriptText = document.getElementById(textId);
            scriptText.select();
            document.execCommand('copy');
            
            const copiedMessage = document.getElementById(messageId);
            copiedMessage.style.display = 'block';
            
            setTimeout(function() {
                copiedMessage.style.display = 'none';
            }, 2000);
            
            button.style.transform = 'scale(0.9)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 100);
        }

        // Floating particles effect
        function createParticles() {
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                document.body.appendChild(particle);
                animateParticle(particle);
            }
        }
        
        function animateParticle(particle) {
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            
            let xSpeed = (Math.random() - 0.5) * 0.8;
            let ySpeed = (Math.random() - 0.5) * 0.8;
            
            function move() {
                x += xSpeed;
                y += ySpeed;
                
                if (x <= 0 || x >= window.innerWidth) xSpeed *= -1;
                if (y <= 0 || y >= window.innerHeight) ySpeed *= -1;
                
                particle.style.transform = `translate(${x}px, ${y}px)`;
                requestAnimationFrame(move);
            }
            
            move();
        }
        
        createParticles();
    </script>
</body>
</html>
